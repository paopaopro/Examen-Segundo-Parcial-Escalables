<div class="list-group container">
    <div class="list-group-item">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="prod.image" class="img-fluid img" alt="{{prod.title}}">
            </div>
            <div class="col-md-8">
                <h5 class="mt-3"><strong>{{prod.title}}</strong></h5>
                <p><strong>Precio: </strong>${{prod.price}}</p>
            </div>
        </div>
    </div>
</div>
