<div class="list-group container">
    <div class="list-group-item">
        <div class="row g-0">
            <div class="">
                <img [src]="prod.image" class="card-img-top" alt="{{prod.title}}">
            </div> 
            <div class="col-md-8">
                <h5 class="mt-3"><strong>{{prod.title}}</strong></h5>
                <p><strong>Precio: </strong>${{prod.price}}</p>
                <button class="btn btn-primary" (click)="viewDetails()">Ver detalles</button>
            </div>
        </div>
    </div>
</div>
